<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Movie DB View</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Abel|Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>
        Movies
      </h1>
    </header>

    <main>
      <input
        type="text"
        placeholder="Busque um filme por nome, ano ou gênero."
      />

      <div class="movie">
        <div class="banner">
          <img
            src="https://image.tmdb.org/t/p/w500/kqjL17yufvn9OVLyXYpvtyrFfak.jpg"
            alt=""
          />
        </div>

        <div class="movie-info">
          <h2>Movie Name</h2>

          <div class="sinopse">
            <span class="rate">
              75%
            </span>

            <span class="release-date">25/10/2017</span>

            <div class="sinopse-text">
              <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                Repellendus voluptatem perspiciatis dolorum quia unde sint
                doloribus minus fugiat libero non tempora sed illo, excepturi,
                pariatur ipsam quos ut molestiae dolore?
              </p>
            </div>

            <!-- <div class="categories">
              <span>Ação</span>
              <span>Aventura</span>
              <span>Fantasia</span>
            </div> -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
